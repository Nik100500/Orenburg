<script>
var container = document.querySelector(".personal-cabinet-registration"),
 submitButton = document.querySelector(".content-auth__submit-button"),
 backButton = document.querySelector(".content-auth__back-button"),
//  submitButtonNumbers = document.querySelector(".content-auth__submit-button__numbers"),
         step = 1,
        timer = 0;
function changeStep() {
  step == 1 ? (container.classList.add("second-step"), step = 2) : (container.classList.remove("second-step"), step = 1)
}
function submitSMS() {
  step == 1 ? changeStep() : changeStep()
  if (timer == 0) {
    timer = 60
    submitButton.classList.add("disabled")
  } else {
  }
}
submitButton.addEventListener("click", ()=> submitSMS())
backButton.addEventListener("click", ()=> {
  container.classList.remove("second-step")
})
</script>
